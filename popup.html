<!DOCTYPE html>
<html>
  <head>
    <title>Facter</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="header">
      <div class="logo">Facter</div>
    </div>
    
    <!-- Setup Section -->
    <div id="setupSection" class="card">
      <h3>API Setup</h3>
      <p class="subtext">To get started, please provide your keys:</p>
      
      <div class="input-group">
        <label for="googleApiKey">Google Search API Key</label>
        <div class="input-with-hint">
          <input type="password" id="googleApiKey" placeholder="Enter your Google API key">
          <a href="https://developers.google.com/custom-search/v1/overview" target="_blank" class="hint-link">?</a>
        </div>
      </div>
      
      <div class="input-group">
        <label for="googleCx">Search Engine ID</label>
        <div class="input-with-hint">
          <input type="text" id="googleCx" placeholder="Enter your Custom Search Engine ID">
          <a href="https://cse.google.com/cse/" target="_blank" class="hint-link">?</a>
        </div>
      </div>
      
      <div class="input-group">
        <label for="geminiApiKey">Gemini API Key</label>
        <div class="input-with-hint">
          <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API key">
          <a href="https://makersuite.google.com/app/apikey" target="_blank" class="hint-link">?</a>
        </div>
      </div>
      
      <button id="saveKeysBtn" class="primary-btn">
        <span class="btn-icon">âœ“</span> Save Keys
      </button>
      
      <hr>
      <div id="setupMessage" class="message-box"></div>
      <div class="setup-guide-link">
        <a href="https://github.com/RoyArkh/Facter?tab=readme-ov-file#users-setup-guide" target="_blank">
          <span class="guide-icon">ðŸ“˜</span>
          <span class="guide-text">Full Setup Guide</span>
        </a>
      </div>
    </div>
    
    <!-- Fact Checking Section -->
    <div id="factCheckSection" class="card" style="display: none;">
      <!-- <h3>Check Fact</h3> -->
      <textarea id="inputText" placeholder="Paste a claim or statement to verify..."></textarea>
      <button id="checkBtn" class="primary-btn">
        <span class="btn-icon">âœ¨</span> Check Fact <span class="btn-icon">âœ¨</span> 
      </button>
      <div id="result" class="result-box">
        <div class="result-placeholder">Results will appear here</div>
      </div>
       <button id="logoutBtn" class="secondary-btn" title="Clear saved API keys and return to setup">
         <span class="btn-icon">ðŸšª</span> Logout
       </button>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
